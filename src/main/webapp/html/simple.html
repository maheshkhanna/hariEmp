<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>


<div class="container">

  <h2>Operation Details </h2>
  <form >
    <div class="form-group">
      <label for="firstoff">First Off:</label>
      <input type="text" class="form-control" id="firstoff" placeholder="Enter First Off" name="firstoff">
    </div>
    <div class="form-group">
      <label for="PLane">Product Lane:</label>
      <input type="text" class="form-control" id="pl" placeholder="Enter Product Lane" name="Plane">
    </div>
  <div class="form-group">
    <label for="PNum">Part Number</label>
    <input type="text" class="form-control" id="pl" placeholder="Enter Part Number" name="PNum">
  </div>
  <div class="form-group">
    <label for="Tin">Time In</label>
    <input type="text" class="form-control" id="Ti" placeholder="Enter Time inr" name="Tin">
  </div>
  <div class="form-group">
      <input type="radio" name="Status" value="Accpt"> Accepted
      <input type="radio" name="Status" value="REj"> Rejected
</div>
    <div class="form-group">
      <label for="Tout">Time In</label>
      <input type="text" class="form-control" id="To" placeholder="Enter Time out" name="Tin">
    </div>

    <button class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
